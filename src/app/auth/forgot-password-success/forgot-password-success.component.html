<div class="auth-login-wrapper">

    <img src="/assets/icon/trudi-logo.svg" alt="logo" />
  </div>
  <h3 class="auth-hero">Thanks!</h3>
  <p class="auth-title">
    You will receive an email shortly. <br />

  <div class="auth-btn-wrapper">
    <button trudi-btn size="extra-large" class="w-100">
      <a class="link-unset" [routerLink]="'/'"> Back to login </a>
    </button>
  </div>
</div>
