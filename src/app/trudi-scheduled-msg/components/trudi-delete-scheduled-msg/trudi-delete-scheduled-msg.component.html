<div class="trudi-delete-scheduled-msg-header d-flex gap-16">
  <trudi-icon
    [icon]="configs.header.icon"
    [style]="{'width.px': 48, 'height.px': 48}"></trudi-icon>
  <div class="d-flex flex-dir-column gap-8">
    <p class="trudi-delete-scheduled-msg-header-title" data-e2e="title">
      {{ configs.header.title }}
    </p>
    <p class="cannot-text" data-e2e="cancel-modal-text">
      This message will not be sent to {{receiver}}.
    </p>
  </div>
</div>
<div class="trudi-delete-scheduled-msg-footer">
  <div class="trudi-delete-scheduled-msg-footer-btn-wrapper">
    <button
      trudi-btn
      variant="outlined"
      btnType="neutral"
      (click)="handleBackScheduleMsg()">
      Back
    </button>
    <button
      class="trudi-btn trudi-btn-large trudi-btn-primary--danger"
      data-e2e="delete-btn"
      (click)="handleDeleteScheduledMsg()">
      Delete
    </button>
  </div>
</div>
