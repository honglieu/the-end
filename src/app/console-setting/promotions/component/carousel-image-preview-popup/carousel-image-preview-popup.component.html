<ng-container>
  <div class="carousel-preview-container">
    <div class="header flex-dir-row-reverse">
      <button
        data-e2e="button-close"
        class="close-btn close-modal-btn"
        (click)="handleCloseModal()">
        <trudi-icon icon="closeUpload"></trudi-icon>
      </button>
      <div class="title-text">
        <div class="title-text__main">Crop image</div>
      </div>
      <div class="trudi-avatar"><trudi-icon icon="trudiLogo"></trudi-icon></div>
    </div>
    <hr />
    <div>
      <div class="body d-flex justify-content-center">
        <input
          style="display: none"
          name="uploader"
          id="uploader"
          #uploader
          type="file"
          [accept]="acceptImageType"
          (change)="fileChangeEvent($event)" />
        <div class="picture-wrapper">
          <div id="croppie">
            <img id="carouselImage" #carouselImage src="" alt="" />
          </div>
          <div class="slider-wrapper d-flex align-items-center">
            <button
              class="minus-button"
              (click)="handleZoomInOut(sliderType.MINUS)">
              <trudi-icon icon="minus"></trudi-icon>
            </button>
            <input step="0.0001" type="range" min="0.8036" class="cr-slider" />
            <button
              class="plus-button"
              (click)="handleZoomInOut(sliderType.PLUS)">
              <trudi-icon icon="plus"></trudi-icon>
            </button>
            <div class="drag-button d-flex align-items-center">
              <img class="drag-icon" src="/assets/icon/dragicon.svg" alt="" />
              <span class="drag-text">Drag to reposition</span>
            </div>
          </div>
        </div>
        <div class="slider"></div>
      </div>
    </div>
    <hr />
    <div class="button-wrapper d-flex justify-content-between">
      <button
        trudi-btn
        variant="tonal"
        btnType="neutral"
        (click)="uploader.click()">
        Change image
      </button>
      <button trudi-btn (click)="handleUploadPicture()">Confirm</button>
    </div>
  </div>
</ng-container>
