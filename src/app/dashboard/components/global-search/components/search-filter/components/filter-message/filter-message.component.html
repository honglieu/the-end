<div class="filter-message d-flex flex-dir-column gap-24">
  <ng-container *ngFor="let item of messageToggles">
    <div
      class="d-flex align-items-center justify-content-between"
      [class.d-none]="item.isHidden">
      <div>{{item?.label}}</div>
      <div class="d-flex justify-content-center">
        <switch-checkbox
          class="switch-item"
          [reverse]="true"
          [isChecked]="item.isChecked"
          (tdCheckboxChanged)="onChangeToggle($event, item)">
        </switch-checkbox>
      </div>
    </div>
  </ng-container>
</div>
