<div
  #parentElement
  class="d-flex gap-2 interactive-bubble align-items-center"
  [class.inactive-bubble]="![EAiWindowState.Mutation, EAiWindowState.Policy].includes((aiWindowState | async))">
  <div cdkDragHandle class="drag-handle h-100 d-flex align-items-center">
    <trudi-icon [style]="{width: 20, height: 20}" icon="dragndrop"></trudi-icon>
  </div>
  <div
    class="d-flex gap-4 interactive-bubble__actions"
    [class.fromInlineMsg]="fromInlineMsg">
    @if (configs?.enableAiInteractiveReply) {
    <ai-interactive-reply
      [parentElementRef]="elementRef"></ai-interactive-reply>
    } @if (configs?.enableAiDetectsPolicy) {
    <ai-detects-policy [parentElementRef]="elementRef"></ai-detects-policy>
    }
  </div>
</div>
