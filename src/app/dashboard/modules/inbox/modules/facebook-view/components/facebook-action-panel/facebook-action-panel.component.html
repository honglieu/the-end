<div
  [class.facebook-action-panel-expanded]="isExpanded"
  class="facebook-action-panel"
  [@collapseModal]="isExpanded ? 'expanded' : 'collapsed'">
  <span class="white-overlay"></span>
  <div class="facebook-action-panel-header" (click)="isExpanded = !isExpanded">
    <div class="mr-4">
      <trudi-icon svgClass="size-24" icon="aiSummaryStar"></trudi-icon>
    </div>
    <div class="facebook-action-panel-description">Conversation summary</div>
    <button
      trudi-btn
      variant="ghost"
      size="medium"
      btnType="neutral"
      shape="circle"
      class="facebook-action-panel-arrow-btn">
      <trudi-icon svgClass="size-20" icon="arrowDetail"></trudi-icon>
    </button>
  </div>
  <div class="facebook-action-panel-body">
    <!-- Content goes here -->
  </div>
</div>
