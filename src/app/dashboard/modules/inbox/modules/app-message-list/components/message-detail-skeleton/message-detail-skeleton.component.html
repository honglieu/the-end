<div class="wrapper-loading-message">
  <div class="app-message-header-skeleton">
    <div class="header-section gap-12">
      <div class="info-row info-row-first">
        <div class="mr-8">
          <nz-skeleton
            [nzTitle]="true"
            [nzParagraph]="false"
            [style.width.px]="300"
            [nzActive]="true"></nz-skeleton>
        </div>
        <nz-skeleton
          [nzTitle]="true"
          [nzParagraph]="false"
          [style.width.px]="50"
          [nzActive]="true"></nz-skeleton>
        <div class="d-flex align-items-center gap-4 ml-auto">
          <ng-container *ngFor="let _ of [].constructor(4)">
            <nz-skeleton
              [nzTitle]="true"
              [nzParagraph]="false"
              [style.width.px]="32"
              [nzActive]="true"></nz-skeleton
          ></ng-container>
        </div>
      </div>
      <div class="info-row info-row-second">
        <div>
          <nz-skeleton
            [nzTitle]="false"
            [nzParagraph]="false"
            [nzAvatar]="true"
            [nzActive]="true"></nz-skeleton>
        </div>
        <nz-skeleton
          [nzTitle]="true"
          [nzParagraph]="false"
          [style.width.px]="376"
          [nzActive]="true"></nz-skeleton>
        <div class="d-flex align-items-center gap-4 ml-auto">
          <ng-container *ngFor="let _ of [].constructor(3)">
            <nz-skeleton
              [nzTitle]="false"
              [nzParagraph]="false"
              [nzAvatar]="true"
              [nzActive]="true"></nz-skeleton>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
  <div
    class="skeleton-card-message"
    *ngFor="let _ of [].constructor(2); let i = index">
    <div class="d-flex border-bt">
      <div class="d-flex flex-grow-1">
        <div class="skeleton-circle">
          <nz-skeleton-element
            class="skeleton-circle"
            nzType="avatar"
            [nzActive]="true"></nz-skeleton-element>
        </div>
        <div class="skeleton-title-left">
          <nz-skeleton
            [nzParagraph]="paragraph"
            [nzActive]="true"></nz-skeleton>
        </div>
      </div>
      <div class="skeleton-title-right">
        <nz-skeleton [nzParagraph]="paragraph" [nzActive]="true"></nz-skeleton>
      </div>
    </div>
    <div class="skeleton-content">
      <nz-skeleton
        class="skeleton-sm"
        [nzParagraph]="paragraph"
        [nzActive]="true"></nz-skeleton>
    </div>
    <div class="skeleton-content">
      <nz-skeleton
        class="skeleton-md"
        [nzParagraph]="paragraph"
        [nzActive]="true"></nz-skeleton>
    </div>
    <div class="skeleton-content">
      <nz-skeleton
        class="skeleton-lg"
        [nzParagraph]="paragraph"
        [nzActive]="true"></nz-skeleton>
    </div>
    <div class="skeleton-content">
      <nz-skeleton
        class="skeleton-lg"
        [nzParagraph]="paragraph"
        [nzActive]="true"></nz-skeleton>
    </div>
  </div>
  <div class="bottom-section">
    <nz-skeleton-element
      class="button-skeleton"
      nzType="button"
      [nzActive]="true"></nz-skeleton-element>
  </div>
</div>
