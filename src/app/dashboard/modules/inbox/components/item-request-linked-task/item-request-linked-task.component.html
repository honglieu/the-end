<div class="linked_task">
  {{linkedData?.user?.firstName}} {{linkedData?.typeLink === typeLinkItems.Link
  ?'linked to task' : ' unlinked from task'}} {{linkedData?.title}}

  <div (click)="handleNavigateTask()" class="linked_task--button">
    View task
  </div>
  }
</div>
