<div [formGroup]="form">
  <div class="form__advance--container">
    <div class="control__pre-screen">
      <div class="row-label__container">
        <span class="control__label">Pre-screen</span>
        <trudi-checkbox label="Required" formControlName="preScreenIsRequired">
        </trudi-checkbox>
      </div>
      <div class="row-content">
        <div class="pre-screen__title w-100">
          <trudi-form-control [checkSubmit]="!isSubmittedCommunicationForm">
            <trudi-text-field
              [checkSubmit]="!isSubmittedCommunicationForm"
              label="Title"
              formControlName="title"
              [maxCharacter]="100"
              [showCounting]="true">
            </trudi-text-field>
          </trudi-form-control>
        </div>
        <div class="pre-screen__row">
          <trudi-text-field
            formControlName="tenancy"
            [label]="currentCRM === ECRMSystem.PROPERTY_TREE ? 'Confirm tenancy': 'Confirm tenant'"
            [placeholder]="currentCRM === ECRMSystem.PROPERTY_TREE ? 'Select tenancy': 'Select tenant'">
          </trudi-text-field>
        </div>
        <div class="pre-screen__row">
          <trudi-number-field
            label="Rent owing"
            formControlName="rentOwing"
            prefixText="$"
            size="extra-large">
          </trudi-number-field>
          <trudi-number-field
            label="Outstanding invoices and fees"
            formControlName="invoiceFees"
            prefixText="$"
            size="extra-large">
          </trudi-number-field>
        </div>
        <div class="pre-screen__row">
          <trudi-text-field
            label="Notes"
            formControlName="notes"
            placeholder="Free text field"
            size="extra-large">
          </trudi-text-field>
        </div>
      </div>
    </div>
  </div>
</div>
