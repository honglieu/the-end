<tiny-editor
  [maxHeight]="500"
  [disabled]="isDisabled"
  [enableSetPreview]="enableSetPreview"
  [enableAiGenerateMsgCopy]="true"
  [isShowEmbedCodeOptionsFunction]="true"
  [isHandleStyleDynamicParamByCondition]="true"
  [isShowUploadAttachments]="true"
  [isShowEmailSignature]="false"
  [fromCommunicationStep]="true"
  [text]="value"
  [hasError]="editorError"
  [listCodeOptions]="listCodeOptions"
  (value)="onChange($event)"
  [listOfFiles]="listOfFiles"
  [allowTextColor]="true"
  [allowTextBackgroundColor]="true"
  (dropFile)="onDropFile($event)"
  [aiInteractiveBubbleConfigs]="aiInteractiveBubbleConfigs"
  #editorContainer></tiny-editor>
