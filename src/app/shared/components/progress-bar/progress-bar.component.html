<div class="progress">
  <div
    class="progress-bar"
    [ngClass]="{'doneSync': isSyncFlow , 'failSync': isSyncFail}"
    [ngStyle]="{'width': progress + '%'}"
    *ngIf="progress < 100"></div>
  <div
    class="progress-bar done"
    [ngClass]="{'doneSync': isSyncFlow}"
    [ngStyle]="{'width': progress + '%'}"
    *ngIf="progress === 100"></div>
</div>
