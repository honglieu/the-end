<div class="carousel-wrapper">
  <div class="header">
    <div class="round-gray-btn pos" (click)="closeImageDetail()">
      <img class="icon" src="/assets/icon/close-modal.png" />
    </div>
    <div class="round-gray-btn pos" (click)="downloadFile()">
      <img class="icon" src="/assets/icon/icon_download_carousel-black.svg" />
    </div>
  </div>

  <div class="slider-img-wrapper">
    <img [src]="imageUrl" />
  </div>
</div>
