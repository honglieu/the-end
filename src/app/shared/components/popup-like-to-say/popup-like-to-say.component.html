<trudi-modal
  [(visible)]="showPopup"
  [modelWidth]="624"
  [subTitle]="''"
  [title]="'What would you like to say?'"
  [autoFocus]="null"
  [showIconName]="false"
  (onCancel)="onClose()"
  iconName="trudiAvt">
  <div class="popup">
    <div class="popup__container">
      <div class="popup__body d-flex flex-dir-column">
        <ng-container *ngFor="let item of options">
          <div
            class="popup__body__item d-flex justify-content-between align-items-center">
            <div class="popup__body__item__text" [attr.data-e2e]="item.dataE2e">
              {{item.text}}
            </div>
            <div class="popup__body__item__checkbox" data-e2e="round-checkbox">
              <input
                type="checkbox"
                id="cb-{{item.id}}-like-to-say"
                class="popup__body__item__input d-none"
                (change)="onCheckboxChange(item.id)" />
              <label
                for="cb-{{item.id}}-like-to-say"
                class="popup__body__item__label cursor-pointer"
                data-e2e="button-uncheckbox">
                <trudi-icon
                  [icon]="item.checked ? 'ownershipCheck' : 'selectPeopleUncheck'"></trudi-icon>
              </label>
            </div>
          </div>
        </ng-container>
      </div>
      <ng-template #footerModal>
        <div class="d-flex gap-16">
          <button
            *ngIf="showBackBtn"
            class="trudi-btn trudi-btn-large trudi-btn-tertiary d-flex align-items-center"
            (click)="onBack()"
            data-e2e="back-btn">
            Back
          </button>
          <button
            data-e2e="button-next"
            class="trudi-btn trudi-btn-large trudi-btn-primary d-flex align-items-center"
            [disabled]="!listChecked"
            (click)="onNext()"
            data-e2e="next-btn">
            Next
          </button>
        </div>
      </ng-template>
    </div>
  </div>
</trudi-modal>
