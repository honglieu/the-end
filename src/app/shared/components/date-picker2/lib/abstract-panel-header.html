  <button
    [style.visibility]="showPreBtn ? 'visible' : 'hidden'"
    class="btn {{ prefixCls }}-prev-btn"
    role="button"
    type="button"
    title="{{ previousTitle() }}"
    tabindex="-1"
    (click)="previous()">
    <span class="trudi-picker-prev-icon">
      <img src="/assets/icon/arrow-line-64.svg" alt="prev" />
    </span>
  </button>

  <div class="{{ prefixCls }}-view">
    <ng-container *ngFor="let selector of selectors">
      <button
        class="{{ selector.className }}"
        role="button"
        type="button"
        title="{{ selector.title || null }}"
        (click)="selector.onClick()">
        {{ selector.label }}
      </button>
    </ng-container>
  </div>
  <button
    [style.visibility]="showNextBtn ? 'visible' : 'hidden'"
    class="btn {{ prefixCls }}-next-btn"
    role="button"
    type="button"
    tabindex="-1"
    title="{{ nextTitle() }}"
    (click)="next()">
    <span class="trudi-picker-next-icon">
      <img src="/assets/icon/arrow-line-64.svg" alt="next" />
    </span>
  </button>
  <!-- <button
    [style.visibility]="showSuperNextBtn ? 'visible' : 'hidden'"

    role="button"
    type="button"
    tabindex="-1"
    title="{{ superNextTitle() }}"
    (click)="superNext()"
  >
    <span class="trudi-picker-super-next-icon"></span>
  </button> -->
</div>
