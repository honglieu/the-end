<div class="up">
  <div class="modal-open">
    <div class="modal-open-modal-body">
      <img class="icon-record" src="/assets/icon/icon-record.svg" />
      <div class="modal-open-text-container">
        <span class="title">Start recording video</span>
        <span
          >You can record a video up-to 10 minutes. The recorded video will be
          saved in the File section</span
        >
      </div>
    </div>
    <div class="modal-open-button-container">
      <button
        class="btn save-btn modal-open-button-container-left2"
        (click)="close()">
        Cancel
      </button>
      <button
        class="btn save-btn modal-open-button-container-right2"
        (click)="confirm()">
        Start
      </button>
    </div>
  </div>
</div>
