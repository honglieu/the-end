<trudi-modal
  [visible]="visible"
  [title]="'Add contact card'"
  [subTitle]="''"
  [autoFocus]="null"
  [closable]="closable"
  className="trudi-modal-contact-card"
  (onCancel)="onCloseContactCard()">
  <div class="trudi-send-msg-body">
    <div [formGroup]="form">
      <div class="trudi-form-group">
        <div class="trudi-form-control">
          <trudi-select-receiver-contact-card
            [isPolicy]="true"
            [disabledOnlyCheckbox]="true"
            [extraCls]="{
              'input-error-select':
                selectedContactCard.invalid &&
                (selectedContactCard.dirty || selectedContactCard.touched)
            }"
            [compareWith]="compareWith"
            [items]="listReceiver"
            formControlName="selectedContactCard"
            [iconTemplate]="'iconSearch'"
            [lazyLoad]="true"
            [loading]="isLoading"
            (search)="searchUser($event)"
            (nextPage)="getNextPage()"
            [totalReceiver]="totalUser"
            (clearAll)="selectedContactCard.setValue([])">
          </trudi-select-receiver-contact-card>
        </div>
      </div>
    </div>
  </div>
  <div class="trudi-send-msg-footer">
    <div class="trudi-send-msg-footer-btn-wrapper">
      <ng-container>
        <button
          trudi-btn
          variant="outlined"
          btnType="neutral"
          (click)="onClosePopup()">
          Back
        </button>
      </ng-container>
      <button trudi-btn data-e2e="send-btn" (click)="onAddSupplier()">
        Add contact
      </button>
    </div>
  </div>
  <ng-template #footerModal>
    <div class="modal-footer-contact-card"></div>
  </ng-template>
</trudi-modal>
