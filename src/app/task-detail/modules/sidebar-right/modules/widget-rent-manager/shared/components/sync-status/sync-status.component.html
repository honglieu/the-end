<div class="sync-status d-flex align-items-center gap-6">
  <trudi-icon
    [icon]="synData[syncStatus]?.icon"
    viewBox="auto"
    svgClass="size-16"
    [ngClass]="{'spin sync-icon': syncStatus === SYNCTYPE.INPROGRESS}">
  </trudi-icon>
  <div class="d-flex gap-4 align-items-center">
    <span class="sync-text">{{synData[syncStatus]?.text}}</span>
    <ng-container
      *ngIf="lastTimeSynced && ![SYNCTYPE.NOT_SYNC, SYNCTYPE.PENDING, SYNCTYPE.INPROGRESS].includes(syncStatus)">
      <span class="sync-text">â€¢</span>
      <span class="sync-date">
        {{lastTimeSynced | formatDateTime | push | lowercase}}
      </span>
    </ng-container>
  </div>
</div>
