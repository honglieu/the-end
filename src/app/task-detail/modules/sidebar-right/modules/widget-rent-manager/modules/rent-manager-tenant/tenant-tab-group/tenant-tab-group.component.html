<div class="tenant-tab-group">
  <div class="tenant-tab-group-header">
    <ng-container *ngFor="let tab of tabPanels; index as idx">
      <div
        class="tenant-tab-group-header-label"
        [ngClass]="{'focused': idx === currentTabIndex}"
        [tabIndex]="0"
        (keyup.enter)="setCurrentTabIndex($event, idx)"
        (click)="setCurrentTabIndex($event, idx)">
        {{ tab.tabTitle }}
        <ng-container *ngIf="tab.isError">
          <trudi-icon icon="errorInputIcon"></trudi-icon>
        </ng-container>
      </div>
    </ng-container>
  </div>
  <div
    #tabContent
    [ngClass]="{'disabled-scroll' : currentTabIndex === indexDepositTab}"
    class="tenant-tab-group-header-content">
    <ng-content> </ng-content>
  </div>
</div>
