<trudi-step
  [model]="model"
  [showIconTitle]="false"
  [hideProcessLine]="false"
  [propertyTreeStep]="false"
  [buttonKey]="buttonKey"
  (onProcess)="enableProcess()"></trudi-step>

<check-box-pop-up
  *ngIf="popupState.isSelectFiles"
  [modalId]="modalId"
  [checkBoxList]="listOfFile"
  [text]="selectFileText"
  [hasBack]="hasConfirmEssential"
  [isMandatory]="false"
  [isRequired]="isRequired"
  (onClose)="onQuit()"
  (getCheckedList)="onGetSelectedFile($event)"
  (onBack)="onBack()"></check-box-pop-up>
