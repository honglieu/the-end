<trudi-step
  [model]="model"
  (onProcess)="enableProcess()"
  [buttonKey]="buttonKey"></trudi-step>
<schedule-custom-event
  [modalId]="modalId"
  [isStep]="true"
  [customEventData]="model"
  [showModal]="{isShow: popupState.isShowEntryNoticeEntryDate, action: EAction.ADD}"
  (onUpdateStep)="updateButtonStep($event)"
  (onQuit)="onClose()"></schedule-custom-event>
