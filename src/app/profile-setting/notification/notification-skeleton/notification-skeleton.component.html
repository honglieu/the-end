<div class="row title">
  <div class="col-md-8 title-wrapper">
    <nz-skeleton
      [nzParagraph]="{ rows: 1, width: '70%' }"
      [nzTitle]="false"
      [nzActive]="true"></nz-skeleton>
  </div>
</div>
<div class="notification-settings-checkbox d-flex flex-dir-column gap-20">
  <ng-container *ngFor="let item of [].constructor(3)">
    <div class="row">
      <div class="checkbox-label cpn-label break-word col-md-8 p-0">
        <nz-skeleton
          [nzParagraph]="{ rows: 1, width: '40%' }"
          [nzTitle]="false"
          [nzActive]="true"></nz-skeleton>
      </div>
      <div
        class="d-flex col-md-2 justify-content-center p-0 checkbox-wrapper"
        *ngFor="let setting of [].constructor(2); let index = index">
        <nz-skeleton-element
          class="switch-item"
          nzType="button"
          [nzActive]="true"></nz-skeleton-element>
      </div>
    </div>
  </ng-container>
</div>
