<div *ngIf="showHeader" class="email-title d-flex">
  <div class="title-wrapper">
    <h3>{{ title }}</h3>
  </div>
  <div class="platform-title" *ngFor="let platform of platforms">
    {{ platform | titleCasePipe }}
  </div>
</div>
<div class="notification-settings-checkbox d-flex flex-dir-column gap-20">
  <ng-container *ngFor="let item of notifications">
    <div class="row1 d-flex">
      <div
        class="notification-checkbox-label cpn-label break-word col-md-8"
        [innerHTML]="item?.label"></div>
      <div
        class="d-flex justify-content-center p-0 checkbox-wrapper"
        *ngFor="let setting of item.settings; let index = index">
        <switch-checkbox
          class="switch-item"
          [reverse]="true"
          [index]="setting.type + setting.platform"
          [isChecked]="setting.checked"
          (tdCheckboxChanged)="onChange($event, setting)">
        </switch-checkbox>
      </div>
    </div>
  </ng-container>
</div>
