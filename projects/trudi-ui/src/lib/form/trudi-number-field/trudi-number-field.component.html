<label *ngIf="label?.length > 0" class="trudi-ui-number-field-label">
  {{ label }}
</label>
<div
  class="trudi-number-field-wrapper d-flex gap-8 align-items-center"
  [class.not-check-submit]="!checkSubmit"
  [ngClass]="[size, isDisabled]">
  <ng-container *ngIf="prefixText; else prefixIcon">
    <div class="prefix-text" [ngClass]="{'active': value}">
      {{ prefixText }}
    </div>
  </ng-container>
  <ng-template #prefixIcon>
    <trudi-icon
      *ngIf="iconLeft"
      [icon]="iconLeft"
      [style]="{'width.px': 20, 'height.px': 20}"></trudi-icon>
  </ng-template>
  <input
    #input
    [leadZero]="maskLeadZero"
    [mask]="maskPattern"
    [separatorLimit]="separatorLimit"
    [thousandSeparator]="thousandSeparatorType"
    id="trudi-number-field"
    class="trudi-number-field"
    type="text"
    [disabled]="disabled"
    [(ngModel)]="value"
    autocomplete="off"
    [maxCharacter]="maxCharacter"
    [placeholder]="placeholder"
    (blur)="triggerEventBlur.emit($event)"
    (input)="onChangeData.emit($event)"
    (focus)="triggerEventFocus.emit($event)"
    [isNumeric]="isNumeric"
    [disableDotKey]="disableDotKey"
    [isContactFormNewTenant]="isContactFormNewTenant"
    appNumberOnly
    (keydown.enter)="onKeydownEnter.emit(input)" />
  <div
    *ngIf="showClearable"
    class="close-icon-wrapper"
    (click)="handleClear($event)">
    <trudi-icon icon="closeBtn" [style]="clearIconStyle"></trudi-icon>
  </div>
</div>
